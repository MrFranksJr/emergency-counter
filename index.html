<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=, initial-scale=1">
        <title>Emergency Counter by FRBL</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
        <h1>ðŸš¨ EMERGENCY COUNTER ðŸš¨</h1>
        <div class="flex">
            <div class="subelement" id="ambulances">
                <h2>Ambulances</h2>   
                <h3 id="a-count-el">0</h3>
                <button id="a-increment-btn" onclick="aIncrementNumber()">COUNT</button>
                <button id="a-save-btn" onclick="aSave()">SAVE</button>
                <p id="save-el-a">Previous Entries: </p>
                <button id="a-reset-btn" onclick="aReset()">Reset</button>
            </div>
            <div class="subelement" id="firetrucks">
                <h2>Fire Engines</h2>   
                <h3 id="f-count-el">0</h3>
                <button id="f-increment-btn" onclick="fIncrementNumber()">COUNT</button>
                <button id="f-save-btn" onclick="fSave()">SAVE</button>
                <p id="save-el-f">Previous Entries: </p>
                <button id="f-reset-btn" onclick="fReset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
